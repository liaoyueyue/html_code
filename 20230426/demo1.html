<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文图混排</title>
    <style>
      #content {
        position: relative;
        width: 90vw;
        height: 90vh;
        top: 5px;
        left: 10px;
        background-color: red;
        border-radius: 20px;
        border: 3px double black;
      }

      #caption {
        font-size: 80px;
        font-weight: bold;
        text-align: center;
        margin-top: 2vh;
        margin-bottom: 4vh;
      }

      .container {
        position: relative;
        width: 35vw;
        height: 50vh;
        border: 2px solid black;
        border-radius: 15px;
        margin: 4vh 4vw;
        display: inline-block;
        overflow: hidden;
      }

      .div-img {
        position: relative;
        width: 50%;
        height: 50%;
        border: 3px dotted blue;
        padding: 1vh 2vw;
        margin: 5px;
      }

      .div-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      p::first-letter {
        font-size: 3em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="caption">杭州景点介绍</div>
      <div class="container">
        <div class="div-img" style="float: left">
          <img src="images/picture1.jpg" />
        </div>
        <p>
          曲院风荷位于西湖西侧，岳飞庙前面，南宋时，这地有一座官家酿酒的作坊，取金沙涧的溪水造曲酒，闻名国内。附近的池塘种有菱荷，每当夏日风起，酒香荷香沁人心脾，故称“曲院风荷”。其总占地面积12.65万平方米，总建筑面积268000万平方米
        </p>
      </div>
      <div class="container">
        <div class="div-img" style="float: right">
          <img src="images/picture2.jpg" />
        </div>
        <p>
          六合塔位于西湖之南。在钱塘江畔月轮峰上。北宋开宝三年（公元970），当时杭州为吴越国。吴越王为镇住钱塘江潮水，派僧人智元禅师建造了六和塔，现在的六和塔塔身重建于南宋。
        </p>
      </div>
    </div>
  </body>
</html>
