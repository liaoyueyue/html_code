<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>success</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://at.alicdn.com/t/c/font_4017976_7i8gnsgggtn.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://at.alicdn.com/t/c/font_4018026_an4mfj9bv0m.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        height: 100vh;
        width: 100vw;
        opacity: 0.8;
        background-image: url(images/success.jpeg);
        background-size: cover;
        /*      background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed; 使背景图固定不动 */
      }

      .text,
      .time {
        color: rgba(255, 255, 255, 0.8);
        font-weight: bold;
        text-align: center;
        position: relative;
        text-shadow: 1px 1px 2px rgb(84, 1187, 208),
          -1px -1px 2px rgba(84, 187, 208, 0.5);
        top: 30vh;
      }
      .time {
        font-size: 120px;
      }
      .text {
        font-size: 80px;
      }
      .icon-qiehuan {
        position: absolute;
        float: left;
        top: 20px;
        font-size: 35px;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.7);
      }
      .icon-qiehuan:hover {
        color: white;
      }
      .exit {
        height: 20px;
        width: 35px;
        position: absolute;
        float: right;
        right: 25px;
        top: 25px;
        font-weight: bold;
        vertical-align: middle;
        text-align: center;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.7);
      }
      .exit:hover {
        color: white;
      }
      .icon-tuichu {
        font-size: 22px;
      }
      .close {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <i class="iconfont icon-qiehuan" onclick="onChange()"></i>
      <div class="exit" onclick="closeTab()">
        <i class="iconfont icon-tuichu"></i>
        <span class="close">退出</span>
      </div>
      <p class="time" id="time"></p>
      <p class="text"></p>
    </div>
  </body>
  <script>
    //对网址进行解码
    var url = decodeURI(window.location.href).split("=");
    function onChange() {
      window.location.href = "../HomeWork/index.html?user=" + url[1];
    }
    function closeTab() {
      if (confirm("您确定要退出吗？")) {
        // window.opener=null;
        // window.open('','_self');
        window.close();
        window.location.href = "login.html";
      }
    }
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    if (h < 10) {
      h = "0" + h;
    }
    if (m < 10) {
      m = "0" + m;
    }
    document.querySelector(".time").innerHTML = h + ":" + m;
    if (h >= 6 && h < 12) {
      document.querySelector(".text").innerHTML =
        "Good morning," + url[1] + ".";
    } else if (h >= 12 && h < 18) {
      document.querySelector(".text").innerHTML =
        "Good afternoon," + url[1] + ".";
    } else {
      document.querySelector(".text").innerHTML =
        "Good evening," + url[1] + ".";
    }
  </script>
</html>
