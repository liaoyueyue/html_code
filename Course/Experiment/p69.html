<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p69</title>
    <style>
      table,
      td {
        border: 0.5px solid black;
      }
      table {
        border-spacing: 0px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        考试报名表
      </caption>
      <tr>
        <td>姓名</td>
        <td><input type="text" /></td>
        <td>通讯地址</td>
        <td><input type="text" size="40" /></td>
      </tr>
      <tr>
        <td>出生日期</td>
        <td><input type="date" /></td>
        <td rowspan="2" align="center">上传<br />照片</td>
        <td rowspan="2">
          <img src="images/picture (1).jpg" width="30px" height="30px" /><br />
          <input type="file" value="选择文件" />
        </td>
      </tr>
      <tr>
        <td>所属学院</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>文理选择</td>
        <td><input type="radio" />文科<input type="radio" />理科</td>
        <td>选考科目</td>
        <td>
          <input type="checkbox" />物理<input type="checkbox" />化学<input
            type="checkbox"
          />生物
        </td>
      </tr>
      <tr>
        <td>等级选择</td>
        <td colspan="3">
          <select>
            <option>A级</option>
            <option>B级</option>
            <option>C级</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="4" align="center">
          <input type="submit" value="提交" />
          <input type="reset" value="重置" />
        </td>
      </tr>
    </table>
  </body>
</html>
