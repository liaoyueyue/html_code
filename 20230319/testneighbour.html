<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>neighbour</title>
    <style>
      div + span {
        font-style: italic;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!--相邻选择 + 匹配前一个选择符后相邻的同级的后一个选择符-->
  </body>
  <span>div前面的额span里的文字</span>
  <div>
    <p>第一个段落文字<span>第一个span里的文字</span></p>
    <span>第二个span里的文字</span>
  </div>
  <span>第三个span里的文字</span>
  <p>第二个段落里的文字<span>第四个span里的文字</span></p>
  <span>第五个span里的文字</span>
</html>
