<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本字符间隔样式</title>
    <style>
      #a {
        letter-spacing: none;
      }

      #b {
        letter-spacing: 5px;
      }

      #c {
        letter-spacing: -5px;
      }
    </style>
  </head>
  <body>
    <p id="a">Welome to Hangzhou</p>
    <p id="b">Welome to Hangzhou</p>
    <p id="c">Welome to Hangzhou</p>
  </body>
</html>
