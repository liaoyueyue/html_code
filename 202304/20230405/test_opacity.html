<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>不透明度</title>
    <style>
      /* opacity 不透明度 */
      span {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <img src="images/picture (1).jpg" width="100px" height="100px" />这是文字
    <span>
      <img src="images/picture (1).jpg" width="100px" height="100px" />这是文字
    </span>
  </body>
</html>
