<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景图片滚动样式</title>
    <style>
      /* 如果页面内容超出窗口大小，则可以操作滚动条在窗口中滚动。background-attachment设置scroll让背景图片随着页面一起滚动，设置fixed表示背景图片不随着页面一起滚动 */
      body {
        background-image: url(images/picture1.jpg);
        background-attachment: scroll;
      }
    </style>
  </head>
  <body>
    <p>
      杭州，简称“杭”，古城临安、钱塘，是浙江省省会、副省级市、杭州都市圈核心城市，国务院批复确定的中国浙江省省会和全省经济、文化、科教中心、长江三角洲中心城市之一
    </p>
    <p>
      杭州地处中国华东地区、钱塘江下游、东南沿海、浙江北部、京杭大运河南端、是环杭州湾大湾区核心城市、沪嘉杭G60科创走廊中心城市、国际重要的电子商务中心
    </p>
  </body>
</html>
