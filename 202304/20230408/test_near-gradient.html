<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>线性渐变函数</title>
    <style>
      p {
        width: 150px;
        height: 80px;
        float: left;
      }

      #a {
        background: linear-gradient(to top, #000 5px, #fff);
      }

      #b {
        background: linear-gradient(50deg, #000 5%, #fff, #f00);
      }
    </style>
  </head>
  <body>
    <p id="a">这是第一个段落</p>
    <p id="b">这是第二个段落</p>
  </body>
</html>
