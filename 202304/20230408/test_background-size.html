<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景图片大小样式</title>
    <style>
      /* cover 图片小于背景区域就放大，大于就剪切 */
      /* contain 图片等比例缩放，直到可以容纳在背景区域内 */
      p {
        border: 1px solid red;
        width: 500px;
        height: 100px;
        background-repeat: no-repeat;
      }

      #a {
        background-image: url(images/picture1.jpg);
        background-size: cover;
      }

      #b {
        background-image: url(images/picture2.jpg);
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <p id="a">
      杭州，简称“杭”，古城临安、钱塘，是浙江省省会、副省级市、杭州都市圈核心城市，国务院批复确定的中国浙江省省会和全省经济、文化、科教中心、长江三角洲中心城市之一
    </p>
    <p id="b">
      杭州地处中国华东地区、钱塘江下游、东南沿海、浙江北部、京杭大运河南端、是环杭州湾大湾区核心城市、沪嘉杭G60科创走廊中心城市、国际重要的电子商务中心
    </p>
  </body>
</html>
