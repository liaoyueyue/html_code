    <title>盒子浮动样式float</title>
    <style>
      img {
        float: left;
      }

    <img src="images/picture (1).jpg" alt="风景" width="150px" height="150px" />
    <p>
      杭州，简称“杭”，古城临安、钱塘，是浙江省省会、副省级市、杭州都市圈核心城市，国务院批复确定的中国浙江省省会和全省经济、文化、科教中心、长江三角洲中心城市之一
    </p>
  </body>
</html>
