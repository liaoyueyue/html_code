<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本的字体样式</title>
    <style>
      #a {
        font-family: 华文彩云;
      }

      #b {
        font-family: 华文行楷, 黑体;
      }
    </style>
  </head>
  <body>
    <p id="a">这是第一个段落，字体华文彩云</p>
    <p id="b">这是第二个段落，字体华文行楷，黑体</p>
  </body>
</html>
