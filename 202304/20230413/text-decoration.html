<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本修饰线样式</title>
    <style>
      /* decoration 装饰 */
      /* overline 在...上 */
      #a {
        text-decoration: overline;
      }

      /* line 线 */
      /* through 通过/穿过 */
      #b {
        text-decoration: line-through;
      }

      /* underline 画底线标出 */
      #c {
        text-decoration: underline;
      }

      /* text-decoration: none 这里表示无修饰线样式 */
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p id="a">段落加上划线</p>
    <p id="b">段落加删除划线</p>
    <p id="c">段落加下划线</p>
    <a href="#">超链接去掉下划线</a>
  </body>
</html>
