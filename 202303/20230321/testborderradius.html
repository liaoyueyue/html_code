<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-radius</title>
    <style>
      h5,
      p,
      div {
        border-style: solid;
        width: 100px;
        height: 100px;
      }

      h5 {
        border-radius: 15px;
      }

      p {
        border-radius: 50px 30px 70px/20px 30px 20px;
      }

      div {
        border-top-left-radius: 70px;
        border-bottom-right-radius: 40px;
      }
    </style>
  </head>
  <body>
    <!-- border-radius用于设置盒子边框的圆角效果。绘制一个圆角需要设置圆角的水平半径和垂直半径两个参数，如只设置一个半径值，则水平半径和垂直半径一样，其基本语法格式如下。 -->
    <h5>这是标题文字</h5>
    <p>这是段落</p>
    <div>这是一个div容器</div>
  </body>
</html>
