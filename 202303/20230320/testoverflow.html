<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子溢出样式overflow</title>
    <style>
      p {
        width: 80px;
        height: 50px;
      }

      #a {
        overflow: hidden;
      }

      #b {
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <!-- 盒子溢出样式overflow用于设置元素内容超出设定的元素范围时的处理效果 -->
    <p id="a">Welcom to Hangzhou</p>
    <p id="b">Welcom to Hangzhou</p>
  </body>
</html>
