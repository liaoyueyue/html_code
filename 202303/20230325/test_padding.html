<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子内边距样式</title>
    <style>
      div {
        width: 100px;
        border-style: solid;
      }

      #a {
        padding: 10px 20px 50px;
      }

      #b {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="a">这是第一个div容器</div>
    <div id="b">这是第二个div容器</div>
  </body>
</html>
