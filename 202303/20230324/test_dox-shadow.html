<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子阴影样式</title>
    <style>
      h5,
      p,
      div {
        border-style: solid;
      }

      h5 {
        border-radius: 15px;
        /* box-shadow:阴影类型 阴影水平偏移 阴影垂直偏移 阴影模糊范围 阴影外延值; */
        box-shadow: 0 0 10px 10px #06c;
        padding: 0px 10px;
      }

      p {
        box-shadow: 5px 5px;
      }
    </style>
  </head>
  <body>
    <h5>这是标题文字</h5>
    <p>这是段落</p>
    <div>这是一个div容器</div>
  </body>
</html>
