<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.13操作题</title>
    <style>
      #container {
        width: 800px;
        border: 1px solid #000000;
        padding: 20px 15px;
        position: absolute;
        left: 50px;
        top: 50px;
        box-shadow: inset 2px 2px 20px 8px #06c;
      }

      #banner {
        margin: 5px;
        border: 2px solid red;
        padding: 10px 5px;
      }

      #content {
        width: 570px;
        height: 300px;
        float: left;
        margin: 5px;
        border: 2px dashed #000000;
      }

      #links {
        float: right;
        width: 200px;
        height: 300px;
        margin: 5px;
        border: 1px dotted #000000;
        border-top-right-radius: 20px;
        border-bottom-left-radius: 20px;
      }

      #footer {
        clear: both;
        padding: 5px;
        border: 1px solid #000000;
        margin: 10px 5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      页面container
      <div id="banner">导航banner</div>
      <div id="content">内容content</div>
      <div id="links">相关链接slinks</div>
      <div id="footer">页脚footer</div>
    </div>
  </body>
</html>
