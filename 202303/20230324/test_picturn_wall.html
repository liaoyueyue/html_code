<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>照片墙</title>
    <style>
      #mydiv {
        text-align: center;
        font-size: 68px;
        margin: auto;
        width: 500px;
        height: 100px;
        border-radius: 40px;
        background-color: yellow;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-property: transform;
        transition-property: transform;
      }

      #mydiv:hover,
      #mydiv:focus,
      #mydiv:active {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      #mydiv:hover {
        background-color: red;
      }

      #content {
        text-align: center;
      }

      div #myimg {
        border-radius: 45% 45%;
        border: 5px solid white;
        box-shadow: 10px 10px 15px 5px black;
        width: 500px;
        height: 450px;
        cursor: pointer;
        transition: all 0.6s;
      }


      div #myimg:hover {
            transform: scale(1.2);
        }
    </style>
  </head>
  <body>
    <div id="mydiv">哥哥的动物园</div>
    <br><br><br>
    <div id="content">
        <div>
            <img id = "myimg" src="images/clr.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img id = "myimg" src="images/hltdxx.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img id = "myimg" src="images/llb.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <br><br><br>
        <div>
            <img id = "myimg" src="images/mjy.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img id = "myimg" src="images/wmd.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img id = "myimg" src="images/ynmkdsh.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
  </body>
</html>
