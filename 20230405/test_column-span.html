<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跨列显示样式column-span</title>
    <style>
      h3 {
        text-align: center;
        column-span: all;
      }

      p {
        column-count: 3;
      }
    </style>
  </head>
  <body>
    <h3>杭州简介</h3>
    <p>
      杭州，简称“杭”，古城临安、钱塘，是浙江省省会、副省级市、杭州都市圈核心城市，国务院批复确定的中国浙江省省会和全省经济、文化、科教中心、长江三角洲中心城市之一
    </p>
  </body>
</html>
