<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景图片重复样式</title>
    <style>
      /* 
        repeat 水平和垂直方向都重复平铺
        repeat-x 水平方向重复平铺
        repeat-y 垂直方向重复平铺
        no-repeat 不重复平铺 */
      p {
        border: 1px solid red;
        width: 50000px;
        height: 10000px;
        background-image: url(images/picture1.jpg);
        background-repeat: repeat-x;
      }
    </style>
  </head>
  <body>
    <p>
      杭州，简称“杭”，古城临安、钱塘，是浙江省省会、副省级市、杭州都市圈核心城市，国务院批复确定的中国浙江省省会和全省经济、文化、科教中心、长江三角洲中心城市之一
    </p>
  </body>
</html>
