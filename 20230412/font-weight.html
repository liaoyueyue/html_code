<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本的加粗样式</title>
    <style>
      #a {
        font-weight: normal;
      }

      #b {
        font-weight: bold;
      }

      #c {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p id="a">这是第一个段落，正常字体</p>
    <p id="b">这是第二个段落，粗体bold 700级别</p>
    <p id="c">这是第三个段落，900级别</p>
  </body>
</html>
