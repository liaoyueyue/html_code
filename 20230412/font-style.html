<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本的字型样式</title>
    <style>
      #a {
        font-style: normal;
      }

      /* italic 斜体的 */
      #b {
        font-style: italic;
      }

      /* oblique 倾斜的 */
      #c {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p id="a">这是第一个段落，正常字体</p>
    <p id="b">这是第二个段落，斜体italic</p>
    <p id="c">这是第三个段落，倾斜体</p>
  </body>
</html>
