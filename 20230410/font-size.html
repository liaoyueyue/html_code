<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本的字号样式</title>
    <style>
      #a {
        font-size: 20px;
      }

      #b {
        font-size: x-large;
      }

      #c {
        font-size: 120%;
      }
    </style>
  </head>
  <body>
    <p id="a">这是第一个段落，字号20像素</p>
    <p id="b">这是第二个段落，字号相对较大</p>
    <p id="c">这是第二个段落，字号基于父对象字号120%</p>
  </body>
</html>
