<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本阴影样式</title>
    <style>
      /* text-shadow: h-shadow v-shadow blur-color; */
      /* h-shadow 和 v-shadow：分别表示阴影的水平和垂直方向偏移量，可以为负值。 */
      /* blur-color：是可选的，它表示阴影的模糊程度，可以为 0。 */
      #p {
        text-shadow: 6px 10px 2px #888;
      }

      h3 {
        text-shadow: 6px 10px 4px #333, -2px -10px 2px #f00;
      }
    </style>
  </head>
  <body>
    <p>段落文字加一个阴影</p>
    <h3>标题文字加2个阴影</h3>
  </body>
</html>
