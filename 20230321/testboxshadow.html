<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-shadow</title>
    <style>
      h5,
      p,
      div {
        border-style: solid;
      }

      /* box-shadow用于设置盒子边框内外的阴影
          {box-shadow:阴影类型 阴影水平偏移 阴影垂直偏移 阴影模糊范围 阴影外延值 阴影颜色；}
          阴影类型默认是外阴影，也可以设为内阴影inset值。阴影水平偏移，阴影垂直偏移、阴影外延值可以为浮点数，可以取正、负值。阴影模糊范围可以为浮点数，不能为负值。 */
      h5 {
        border-radius: 5px;
        box-shadow: 0 0 10px #06c;
      }

      p {
        box-shadow: 5px 5px;
      }

      div {
        box-shadow: inset 2px 2px 10px blue;
      }
    </style>
  </head>
  <body>
    <h5>这是标题文字</h5>
    <p>这是段落</p>
    <div>这是一个div容器</div>
  </body>
</html>
