<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除盒子浮动样式</title>
    <style>
      div {
        float: left;
      }

      .c {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/picture (1).jpg" width="150px" height="120px" />
    </div>
    <div>
      <img src="images/picture (2).jpg" width="150px" height="120px" />
    </div>
    <div class="c">
      <img src="images/picture (3).jpg" width="150px" height="120px" />
    </div>
  </body>
</html>
