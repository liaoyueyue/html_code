<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变形</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
      /* 
      transform 使改变/变形
      rotate 旋转
      deg 度
      grad 梯度
      rad 弧度
      trun 圈 */

      .a {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <img src="images/1.png" />
    <p>这是段落文字</p>
    <img src="images/1.png" class="a" />
    <p class="a">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci saepe
      itaque reprehenderit velit, id sapiente porro quidem suscipit alias fugit
      dolor laboriosam non quasi. Fugit aspernatur expedita accusamus vero
      impedit.
    </p>
  </body>
</html>
